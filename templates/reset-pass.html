{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}
{% load static %}
<style>

/* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    margin: 0;
    padding: 0;
    display: block;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Main Reset Container */
.reset-main {
    display: block;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding-top: 100px;
    padding-bottom: 100px;
    padding-left: 500px;
}

/* Reset Container */
.reset-container {
    background-color: #ffffff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 2.5rem;
    width: 95%;
    max-width: 480px;
    box-sizing: border-box;
}

/* Headings */
.reset-heading h1 {
    font-size: 2rem;
    color: #333333;
    margin: 0;
    text-align: center;
}

.reset-heading2 h2 {
    font-size: 1.5rem;
    color: #555555;
    margin: 1rem 0 2rem 0;
    text-align: center;
    font-weight: 400;
}

/* Message Display */
.reset-message {
    margin: 1rem 0;
}

.messages {
    list-style: none;
    padding: 0;
    margin: 0;
}

.messages li {
    padding: 0.75rem 1rem;
    border-radius: 5px;
    margin-bottom: 0.75rem;
    font-weight: 500;
}

.messages .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.messages .success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

/* Form Styling */
.reset-form form {
    display: flex;
    flex-direction: column;
}

.reset-form input[type="text"],
.reset-form input[type="email"],
.reset-form input[type="password"] {
    width: 100%;
    padding: 0.8rem 1rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.reset-form input:focus {
    outline: none;
    border-color: #3498db;
}

/* Submit Button */
.btn {
    padding: 0.8rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #3498db;
    color: #ffffff;
}

.btn-primary:hover {
    background-color: #2980b9;
}

/* Media Queries for Responsiveness */
@media (max-width: 480px) {
    .reset-container {
        padding: 1.5rem;
    }
}


</style>

<div class="reset-main">
    <div class="reset-container">
        <div class="reset-heading">
            <h1>Forgot password Dealing</h1>
        </div>
        <div class="reset-heading2">
            <h2>Reset Password</h2>
        </div>
        <div class="reset-message">
        <!-- Display messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
        <div class="reset-form">
            <form method="post" class="reset-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
