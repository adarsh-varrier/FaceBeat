{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}
{% load static %}

<h1>Forgot password Dealing</h1>
<h1>Reset Password</h1>

<h2>Reset Password</h2>

<!-- Display messages -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

{% endblock %}
